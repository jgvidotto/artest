<!DOCTYPE html>
<html>
<head>
  <!-- Include the necessary scripts -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.153.0/three.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-marker-camera preset='hiro'></a-marker-camera>
    <a-entity id="cube" geometry="primitive: box; depth: 0.5; height: 0.5; width: 0.5" material="color: red;" position="0 1.5 -5" rotation="0 45 0">
      <a-animation attribute="rotation" to="0 360 0" dur="5000" easing="linear" repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
